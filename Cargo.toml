[package]
name = "kirin"
version = "0.1.0"
edition = "2024"

[dependencies]
kirin-ir = { version = "0.1.0", path = "crates/kirin-ir" }
salsa = "0.24.0"
serde = { version = "1.0.228", optional = true }

[workspace]
members = [ "crates/kirin-arena",
    "crates/kirin-cf",
    "crates/kirin-constant",
    "crates/kirin-derive",
    "crates/kirin-derive-core",
    "crates/kirin-ir",
    "crates/kirin-scf",
]

[features]
serde = ["dep:serde"]

