[package]
name = "kirin"
version = "0.1.0"
edition = "2024"

[dependencies]
kirin-ir = { version = "0.1.0", path = "crates/kirin-ir" }
kirin-prettyless = { version = "0.1.0", path = "crates/kirin-prettyless" }
salsa = "0.24.0"
serde = { version = "1.0.228", optional = true }

[workspace]
members = [
    "crates/kirin-cf",
    "crates/kirin-constant",
    "crates/kirin-derive",
    "crates/kirin-derive-core",
    "crates/kirin-ir",
    "crates/kirin-prettyless",
    "crates/kirin-scf",
    "crates/kirin-chumsky", "crates/kirin-test-utils", "crates/kirin-chumsky-derive", "crates/kirin-lexer", "crates/kirin-derive-core-3",
]

[features]
serde = ["dep:serde"]

