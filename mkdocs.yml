site_name: kirin-toolchain

repo_name: kirin-toolchain
repo_url: https://github.com/QuEraComputing/kirin

# Page tree
nav:
  - Home:
    - index.md
  - API Reference: reference/kirin


theme:
  name: material
  palette:
    - primary: custom
  features:
    - announce.dismiss
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
  - search
  - gen-files:
      scripts:
      - docs/scripts/gen_ref_nav.py
  - literate-nav:
      nav_file: SUMMARY.txt

extra_css:
  - stylesheets/extra.css
